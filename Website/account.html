      <!-- Title -->

          <h1 class="big-heading">Simplify Savings. Track. Notify. Purchase.</h1>
          <a class="btn btn-dark btn-lg download-btn" href="#new-item" role="button"><i class="fas fa-user-friends"></i> Update</a>

  <!-- Add item -->
  <section class="white-section item-form" id="new-item">
    <div class="container-fluid white-section">
      <h2 class="section-heading">Track a New Item</h2>


<!-- Creating a form -->
      <form id="form-item">

        <!-- Product Name -->
        <div class="form-group" data-errormsg="">
          <label for="item-link">Product Name</label>
          <textarea type="text" name="product-name"class="form-control" id="item-link" placeholder="Lego Bouquet" rows="1"></textarea>
        </div>

        <!-- Product Link Input -->
        <div class="form-group" data-errormsg="">
          <label for="item-link">Product Link</label>
          <textarea type="text" name="item-link"class="form-control" id="item-link" placeholder="https://www.amazon.ca/LEGO-Bouquet" rows="1"></textarea>
        </div>

        <!-- Buy Price-->
        <div class="form-group">
          <label for="exampleFormControlSelect1">Buy Price ($CAD)</label>
          <textarea type="text" name="buy-price"class="form-control" id="exampleFormControlTextarea1" placeholder="10.00" rows="1"></textarea>
        </div>

        <!-- Website -->
        <div class="form-group">
          <label for="exampleFormControlSelect1">Website</label>
          <select name="website-name" class="form-control" id="exampleFormControlSelect1">
            <option>Walmart</option>
            <option>No Frills</option>
            <option>Amazon</option>
            <option>Costco</option>
          </select>
        </div>

        <!-- Date -->
        <div>
          <label for="date">Stop Tracking Item on</label>
        </div>
        <div>
          <input type="date" name="expiry-date" id="exampleFormControlInput1" min="1920-06-10" style="margin-bottom: 2%">
        </div>

        <!-- Checking to see if the person agrees to submitting correct info -->
        <div class="form-box" data-errormsg="">
          <label for="input-alive">I am a human</label>
          <input type="checkbox" id="input-alive" value="yes" tabindex="5" />
        </div>

        <div class="form-box">
          <button class="btn btn-dark" id="button-cancel">Cancel</button>
          <button class="btn btn-outline-primary" id="btnSubmit" type="submit">Submit</button>
        </div>



      </form>


    </div>

  </section>


  <!-- Call to Action -->

  <section class="coloured-section" id="tracking-history">

    <div class=container-fluid>

      <h3 class="cta-heading">Items You Are Tracking.</h3>
      <button class="btn btn-dark btn-lg download-btn history_btn"  type="history" role="button"><i class="fas fa-hospital-user"></i> History</button>
      <!-- <button class="btn btn-outline-light btn-lg download-btn button-cta"><i class="fas fa-hospital-user"></i> Find Your Doctor</button> -->

    </div>
    <div id="myData"></div>
